<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <!-- Linking the external CSS file -->
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold mb-8 text-center">Object Detection Using COCO SSD</h1>
      <div class="flex justify-center mb-8">
        <label for="mediaUpload" class="cursor-pointer px-6 py-3 bg-blue-500 text-white rounded-md text-lg"
          >Upload Media</label
        >
        <input type="file" id="mediaUpload" accept="video/*,image/*" class="hidden" />
        <!-- Hide the file input -->
      </div>
      <button
        id="detectButton"
        disabled
        class="block mx-auto px-6 py-3 bg-blue-500 text-white rounded-md text-lg disabled:opacity-50 mb-8"
      >
        Detect Objects
      </button>
      <div class="flex flex-wrap justify-center gap-8">
        <div
          id="uploadedMedia"
          class="w-full md:w-1/2 lg:w-1/3 relative bg-white p-4 border border-gray-300 rounded-lg shadow-md"
        >
          <h2 class="text-xl font-semibold mb-4">Uploaded Media</h2>
          <video id="video" controls class="w-full mb-4"></video>
          <img id="image" alt="Uploaded Image" class="w-full mb-4" />
        </div>
        <div
          id="mediaContainer"
          class="w-full md:w-1/2 lg:w-1/3 relative bg-white p-4 border border-gray-300 rounded-lg shadow-md"
        >
          <h2 class="text-xl font-semibold mb-4">Detected Objects</h2>
          <canvas id="canvas" class="w-full"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
  </body>
</html>
